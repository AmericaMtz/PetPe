<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <LINK REL=StyleSheet HREF="../DocumentosCSS/Estilos.css" TYPE="text/css" MEDIA=screen>
    </head>
    <body>
        <div class="contenedor">
            <form name="formulario"  method="post" action="../JPS/Registro.jsp">
                <center>
                    <p class="titulo"> REGÍSTRATE </p>
                    <br><br>
                    <INPUT type="text" id="noms" name="nombre" placeholder="Nombre(s)" onkeypress="letras()" required/> 
                    <INPUT type="text" id="appat" name="appat" placeholder="Apellido Paterno" onkeypress="letras()()" required/>
                    <INPUT type="text" id="apmat" name="apmat" placeholder="Apellido Materno" onkeypress="letras()" required/> 
                    <br><br>
                    <select id="delegacion">
                        <option value="opc0">Delegacion</option>
                    </select>
                    <select id="colonia">
                        <option value="opc0">Colonia</option>
                    </select>
                    <br><br>
                    <INPUT type="text" id="correo" name="correo" placeholder="Correo Electrónico" onkeypress="corre()" required/>
                    <INPUT type="text" id="cel" name="celu" placeholder="Celular" maxlength="10" onkeypress="nume()" required/>
                    <br><br>
                    <INPUT type="text" id="nina" name="nn" placeholder="Nick Name" required/>
                    <INPUT type="password" id="con" name="contra" placeholder="Contraseña" onblur="contrahabi()" required/>
                    <INPUT type="password" id="concom" name="contracom" placeholder="Confirma Contraseña" disabled onblur="confirma()" required/>
                    <br><br><br>
                    <p align="right">
                        <INPUT type="submit" class="boton" name="bot" value="Registra" id="botreg">
                    </p>
                </center>
            </form>
        </div>
    </body>
</html>
